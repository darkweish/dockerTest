version: "3"
services:
    web:
        build: server/
        ports:
            - "4000:3000"
        command: npm start
        depends_on:
          - db

    db:
        image: mysql
        command: --default-authentication-plugin=mysql_native_password
        restart: always
        environment:
            - MYSQL_ROOT_PASSWORD=secret
            - MYSQL_DATABASE=nono
            - MYSQL_USER=yoann
            - MYSQL_PASSWORD=secret


